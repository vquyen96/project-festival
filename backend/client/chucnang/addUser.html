<div class="container" ng-controller="ctrlAddUser">
	<div class="row addUserForm" >
		<form method="post">
			<div class="form-group">
				<label>Tên Tài Khoản</label>
				<input type="text" name="userName" class="form-control">
			</div>
			<div class="form-group">
				<label>Mật khẩu</label>
				<input type="text" name="userPass" class="form-control">
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="text" name="userEmail" class="form-control">
			</div>
			<div class="form-group">
				<label>Tên Đầy Đủ</label>
				<input type="text" name="userFull" class="form-control">
			</div>
			<div class="form-group">
				<label>Quền Truy Cập</label>
				<select class="form-control">
					<option value="3">Chủ</option>
					<option value="2">Quản Lý</option>
					<option selected="" value="1">Người dùng</option>
				</select>
			</div>
			<div class="form-group">
				<label>Ảnh Đại Diện</label>
				<input type="file" name="userFile">
			</div>
			<div>
				<input type="button" class="btn btn-primary" name="btnSbm" value="Thêm mới">
			</div>
		</form>
	</div>
</div>
