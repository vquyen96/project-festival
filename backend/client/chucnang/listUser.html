<div class="row" ng-controller="ctrlListUser">
	<div class="detailLoad"></div>
	<div class="listLeHoiHeader">
		
		<div class="col-md-7 col-sm-12 col-xs-12 form-group">
			<input type="button" name="" class="btn btn-warning" ng-click="btnAddUser()" value="Thêm thành viên" ></input>
			<input type="text" name="" class="btn btn-default" ng-model="perPage"></input>
			<input type="button" name="" class="btn btn-success" value= "Số bản ghi"></input>
		</div>
		<div class="col-md-5 col-sm-12 col-xs-12 form-group">
			<input type="text" name="" class="btn btn-default" ng-model="userSearch"></input>
			<input type="button" name="" class="btn btn-success" value="Tìm kiếm" ng-click="btnUserSearch()"></input>
		</div>
	</div>
	<div>
		<table class="listUserTable">
			<tr >
				<td><a href="" class="btn" ng-click="btnSortName(currentPage)">Tên Người Dùng <span class=" glyphicon glyphicon-sort-by-alphabet"></span></a></td>
				<td><a href="" class="btn">Ảnh đại diện</a></td>
				<td class="responsive992 responsive768"><a href="" class="btn" ng-click="btnSortEmail(currentPage)">Email <span class=" glyphicon glyphicon-sort-by-alphabet"></span></a></td>
				<td class="responsive992 responsive768"><a href="" class="btn" ng-click="btnSortBirthDay(currentPage)">Ngày Sinh</a></td>
				<td><a href="" class="btn" ng-click="btnSortLevel(currentPage)">Quyền truy cập <span class=" glyphicon glyphicon-sort-by-attributes"></span></a></td>
				<td class="responsive768 responsive768">
					<a href="" class="btn">Sửa</span></a></td>
				<td class="responsive768 responsive768"><a href="" class="btn">Xóa</span></a></td>
			</tr>
			<tr ng-repeat="user in listUser.slice(((currentPage-1)*perPage), ((currentPage)*perPage)) | orderBy : listUserSort |  filter : userSearch">
				<td>{{user.username}}</td>
				<td><img ng-src="{{user.avaUrl}}"></img></td>
				<td class="responsive992 responsive768">{{user.email}}</td>
				<td class="responsive992 responsive768">{{user.birthday | date : "dd/MM/y" }}</td>
				<td>{{user.level}}</td>
				<td class="responsive768"><a href="" class="btn btn-primary" ng-click="btnEdit(user._id)">Sửa</a></td>
				<td class="responsive768"><a href="" class="btn btn-danger"  ng-click="btnDelete(user._id,user.username)">Xóa</a></td>
			</tr>
			
		</table>
		

		<div>
		    <ul uib-pagination total-items="totalItems" 
		    	ng-model="currentPage" 
		    	ng-click="setPage(currentPage)" 
		    	max-size="maxSize" 
		    	class="pagination-sm" 
		    	boundary-links="true" 
		    	num-pages="numPages"
		    	items-per-page= "perPage">		
		    </ul>
		</div>


	</div>
</div>
