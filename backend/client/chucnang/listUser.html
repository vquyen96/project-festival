<div class="row" ng-controller="ctrlListUser">
	<div class="listUserHeader">
		<a href="" class="btn btn-warning" ng-click="btnAddUser()">Thêm Thành Viên</a>
	</div>
	<div>
		<table class="listUserTable">
			<tr >
				<td><a href="" class="btn btn-warning" ng-click="btnSortName(currentPage)">Tên Người Dùng<span class=" glyphicon glyphicon-triangle-bottom"></span></a></td>
				<td><a href="" class="btn btn-warning">Ảnh đại diện<span class=" glyphicon glyphicon-triangle-bottom"></span></a></td>
				<td><a href="" class="btn btn-warning" ng-click="btnSortEmail(currentPage)">Email<span class=" glyphicon glyphicon-triangle-bottom"></span></a></td>
				<td><a href="" class="btn btn-warning" ng-click="btnSortBirthDay(currentPage)">Ngày Sinh<span class=" glyphicon glyphicon-triangle-bottom"></span></a></td>
				<td><a href="" class="btn btn-warning" ng-click="btnSortLevel(currentPage)">Quyền truy cập<span class=" glyphicon glyphicon-triangle-bottom"></span></a></td>
				<td><a href="" class="btn btn-warning">Sửa<span class=" glyphicon glyphicon-triangle-bottom"></span></a></td>
				<td><a href="" class="btn btn-warning">Xóa<span class=" glyphicon glyphicon-triangle-bottom"></span></a></td>
			</tr>
			<tr ng-repeat="user in listUser">
				<td>{{user.username}}</td>
				<td><img ng-src="{{user.avaUrl}}"></img></td>
				<td>{{user.email}}</td>
				<td>{{user.birthday}}</td>
				<td>{{user.level}}</td>
				<td><a href="" class="btn btn-primary" ng-click="btnEdit(user._id)">Sửa</a></td>
				<td><a href="" class="btn btn-danger"  ng-click="btnDelete(user._id,user.username)">Xóa</a></td>
			</tr>
			
		</table>
		

		<div>
		    <ul uib-pagination total-items="totalItems" 
		    	ng-model="currentPage" 
		    	ng-click="setPage(currentPage)" 
		    	max-size="maxSize" 
		    	class="pagination-sm" 
		    	boundary-links="true" 
		    	num-pages="numPages"
		    	items-per-page= "5">		
		    </ul>
		</div>


	</div>
</div>
