<div class="row" ng-controller="ctrlListLeHoi">
	<div class="detailLoad"></div>
	<div class="listLeHoiHeader">
		<div class="listLeHoiHeaderSetItem">
			<div class="input-group">
				<span class="input-group-btn">
		        	<button class="btn btn-warning" type="button"  ng-click="btnAddUser()">Thêm Lễ Hội</button>
		      	</span>
		      	<span class="input-group-btn">
		        	<button class="btn btn-success" type="button"  ng-click="listLeHoiRun(perPage)">Số bản ghi trong trang</button>
		      	</span>
		      	<input type="text" class="form-control" ng-model="perPage" placeholder="Số bản ghi">
		      	<span class="input-group-btn">
		        	<button class="btn btn-success" type="button"  ng-click="listLeHoiRun(perPage)">Go!</button>
		      	</span>
		    </div><!-- /input-group -->
		</div>
		
	</div>
	<div>
		<table class="listLeHoiTable">
			<tr>
				<td><a href="" class="btn" ng-click="btnSortName()">Tên Lễ Hội <span class=" glyphicon glyphicon-sort-by-attributes"></span></a></td>
				<td><a href="" class="btn" ng-click="btnSortTimeStart()">Thời Gian Bắt Đầu <span class=" glyphicon glyphicon-sort-by-attributes"></span></a></td>
				<td class="responsive992 responsive768"><a href="" class="btn" ng-click="btnSortTimeEnd()">THời Gian Kết Thúc <span class=" glyphicon glyphicon-sort-by-attributes"></span></a></td>
				<td><a href="" class="btn" ng-click="btnSortPlace()">Địa Điểm <span class=" glyphicon glyphicon-sort-by-attributes"></span></a></td>
				<td class="responsive992 responsive768"><a href="" class="btn" ng-click="btnSortLucDia()">Châu Lục <span class=" glyphicon glyphicon-sort-by-attributes"></span></a></td>
				<td class="responsive992 responsive768"><a href="" class="btn" ng-click="btnSortTonGiao()">Tôn Giáo <span class=" glyphicon glyphicon-sort-by-attributes"></span></a></td>
				<td class="responsive768"><a href="" class="btn">Sửa</span></a></td>
				<td class="responsive768"><a href="" class="btn">Xóa</span></a></td>
				
			</tr>
			<tr ng-repeat="data in listUser | orderBy : listUserSort">
				<td>{{data.nameLeHoi}}</td>
				<td>{{data.timeStart| date : "dd/MM/y" }}</td>
				<td class="responsive992 responsive768">{{data.timeEnd| date : "dd/MM/y" }}</td>
				<td>{{data.diadiem}}</td>
				<td class="responsive992 responsive768">{{data.lucdia}}</td>
				<td class="responsive992 responsive768">{{data.tongiao}}</td>
				<td class="responsive768"><a href="" class="btn btn-primary" ng-click="btnEdit(data._id)">Sửa</a></td>
				<td class="responsive768"><a href="" class="btn btn-danger"  ng-click="btnDelete(data._id,data.nameLeHoi)">Xóa</a></td>
			</tr>
			
		</table>
		<div>
		    <ul uib-pagination total-items="totalItems" 
		    	ng-model="currentPage" 
		    	ng-click="setPage(currentPage)" 
		    	max-size="maxSize" 
		    	class="pagination-sm" 
		    	boundary-links="true"
		    	rotate = "true"  
		    	force-ellipses="true" 
		    	num-pages="numPages"
		    	items-per-page= "perPage">		
		    </ul>
		    <!-- <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" force-ellipses="true"></ul> -->
		</div>
	</div>
</div>
