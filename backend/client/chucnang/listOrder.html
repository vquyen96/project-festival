<div class="row" ng-controller="ctrlListOrder">
	<div class="listLeHoiHeader">
		<input type="button" name="" class="btn btn-warning" value="Thêm Lễ Hội"  ng-click="btnAddUser()"></input>
	</div>
	<div>
		<table class="listLeHoiTable">
			<tr>
				<td><a href="" class="btn" ng-click="btnSortName(currentPage)">Thời gian<span class=" glyphicon glyphicon-sort-by-attributes"></span></a></td>
				<td><a href="" class="btn" ng-click="btnSortTimeStart(currentPage)">Thành phố<span class=" glyphicon glyphicon-sort-by-attributes"></span></a></td>
				<td class="responsive992 responsive768"><a href="" class="btn" ng-click="btnSortTimeEnd(currentPage)">Tổng giá<span class=" glyphicon glyphicon-sort-by-attributes"></span></a></td>
				<td class=""><a href="" class="btn" ng-click="btnSortTimeEnd(currentPage)">Trạng thái<span class=" glyphicon glyphicon-sort-by-attributes"></span></a></td>
				<td class=""><a href="" class="btn">Nhận</span></a></td>
				<td class="responsive768"><a href="" class="btn">Từ chối</span></a></td>
				
			</tr>
			<tr ng-repeat="data in listData" ng-click="btnOrderDetail(data._id, data.customerId)">
				<td class="">{{data.createdAt | date : "dd.MM.y" }}</td>
				<td>{{data.city}}</td>
				<td class="responsive992 responsive768">{{data.totalPrice}}</td>
				<td class="">{{data.status}}</td>
				<td class=""><a href="" class="btn btn-primary" ng-click="btnEdit(data._id)">Nhận</a></td>
				<td class="responsive768 responsive992"><a href="" class="btn btn-danger"  ng-click="btnDelete(data._id,data.nameLeHoi)">Từ chối</a></td>
			</tr>
			
		</table>
		<div>
		    <ul uib-pagination total-items="totalItems" 
		    	ng-model="currentPage" 
		    	ng-click="setPage(currentPage)" 
		    	max-size="maxSize" 
		    	class="pagination-sm" 
		    	boundary-links="true" 
		    	num-pages="numPages"
		    	items-per-page= "10">		
		    </ul>
		</div>
	</div>


	<div id="modalOrderDetail" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog modal-lg" role="document"> 
            <a href="" class="mediaModal" ng-click="mediaBtnDetail()">
            	<span class="listOrderModalFull">{{fullName}}</span>
            	<span class="listOrderModalEmail">{{email}}</span>
            	<span class="listOrderModalPhone">{{phone}}</span>
            	<p class="listOrderModalPhone">{{adress}}</p>
                <table>
                	<tr ng-repeat="data in listData">
                		<td>{{data.nameLeHoi}}</td>
                		<td>{{data.quantity}}</td>
                		<td>{{data.unitPrice}}</td>
                	</tr>
                </table>
            </a>
            
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->    
</div>
