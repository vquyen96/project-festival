<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Đăng ký</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="fontend/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fontend/css/register.css">
	<link rel="stylesheet" type="text/css" href="fontend/fonts/css/font-awesome.min.css">

	<script type="text/javascript" src="fontend/js/angular.min.js"></script>
	<script type="text/javascript" src="fontend/js/angular-route.js"></script>
</head>
<body ng-controller="ctrlRegister">
	<div class="detailLoad"></div>
	<div class="registerPage">
		<div class="container">
			<div class="row main">
				<div class="formRegister well">
					<div>
						<h1>Đăng ký</h1>
					</div>
					<form method="post" name="form" ng-submit="register()" novalidate>
							<div class="form-group">
								<label>Tên tài khoản</label>
								<input type="text" name="username" id="username" class="form-control" ng-model="data.username" placeholder="Tên truy cập" ng-minlength="6" ng-maxlength="15" required>
								<i class="fa fa-check text-success" ng-show="form.username.$dirty && form.username.$valid"></i>
								<div class="text-danger">
									<span ng-show="form.username.$dirty && form.username.$error.required">Vui lòng điền tài khoản</span>
									<span ng-show="form.username.$error.minlength">Tên truy cập phải dài hơn 6 kí tự</span>
									<span ng-show="form.username.$error.maxlength">Tên truy cập ngắn hơn 15 kí tự</span>
								</div>
							</div>
							<div class="form-group">
								<label>Mật khẩu</label>
								<input type="password" name="password" id="password" class="form-control" ng-model="data.password" placeholder="Mật khẩu" ng-minlength="6" ng-maxlength="15" required>
								<i class="fa fa-check text-success" ng-show="form.password.$dirty && form.password.$valid"></i>
								<div class="text-danger">
									<span ng-show="form.password.$dirty && form.password.$error.required">Vui lòng điền mật khẩu</span>
									<span ng-show="form.password.$error.minlength">Mật khẩu phải dài hơn 6 kí tự</span>
									<span ng-show="form.password.$error.maxlength">Mật khẩu phải ngắn hơn 15 kí tự</span>
								</div>
							</div>
							<div class="form-group">
								<label>Xác nhận lại mật khẩu</label>
								<input type="password" name="repassword" id="repassword" class="form-control" ng-model="repassword" placeholder="Nhập lại mật khẩu" required>
								<i class="fa fa-check text-success" ng-show="form.repassword.$dirty && data.password == repassword"></i>
								<div class="text-danger">
									<span ng-show="form.repassword.$dirty && data.password !== repassword">Mật khẩu không trùng khớp</span>
								</div>
							</div>
							<div class="form-group">
								<label>Email</label>
								<input type="email" name="email" id="email" class="form-control" ng-model="data.email" placeholder="Ví dụ: abc@gmail.com." required>
								<i class="fa fa-check text-success" ng-show="form.email.$dirty && form.email.$valid"></i>
								<div class="text-danger">
									<span ng-show="form.email.$dirty && form.email.$error.required">Vui lòng nhập địa chỉ Email</span>
									<span ng-show="form.email.$error.email">Không đúng định dạng email</span>
								</div>
							</div>
							<div class="form-group">
								<label>Ngày sinh</label>
								<input type="date" name="birthday" id="birthday" class="form-control" ng-model="data.birthday" placeholder="Định dạng dd/mm/yyyy.">
							</div>
							<div class="form-group">
								<label></label>
								<input type="submit" name="sbm" value="Đăng ký" class="btn btn-primary" ng-click="btnSbm()" ng-disabled="form.username.$invalid || form.password.$invalid || form.email.$invalid">
								<a href="login.html" class="btn btn-warning">Đăng nhập</a>
							</div>
						</form>
					</div>
				</div>
		</div>
	</div>
	<script type="text/javascript" src="fontend/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="fontend/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="register.js"></script>
</body>
</html>
