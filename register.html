<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Đăng ký</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="fontend/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fontend/css/register.css">

	<script type="text/javascript" src="fontend/js/angular.min.js"></script>
	<script type="text/javascript" src="fontend/js/angular-route.js"></script>
</head>
<body ng-controller="ctrlRegister">
	<div class="registerPage">
		<div class="container">
			<div class="row main">
				<div class="formRegister well">
					<div>
						<h1>Đăng ký</h1>
					</div>
					<form method="post">
							<div class="form-group">
								<label>Tên tài khoản</label>
								<input type="text" name="username" id="username" class="form-control" ng-model="data.username" placeholder="Tài khoản có ít nhất 8 ký tự.">
							</div>
							<div class="form-group">
								<label>Mật khẩu</label>
								<input type="text" name="password" id="password" class="form-control" ng-model="data.password" placeholder="Mật khẩu có ít nhất 8 ký tự.">
							</div>
							<div class="form-group">
								<label>Xác nhận lại mật khẩu</label>
								<input type="text" name="repassword" id="repassword" class="form-control" placeholder="Nhập lại mật khẩu bên trên.">
							</div>
							<div class="form-group">
								<label>Email</label>
								<input type="text" name="email" id="email" class="form-control" ng-model="data.email" placeholder="Ví dụ: abc@gmail.com.">
							</div>
							<div class="form-group">
								<label>Ngày sinh</label>
								<input type="date" name="birthday" id="birthday" class="form-control" ng-model="data.birthday" placeholder="Định dạng dd/mm/yyyy.">
							</div>
							<div class="form-group">
								<label>Giới tính</label>
								<label><input type="radio" name="gender" value="1" checked> Nam </label>
								<label><input type="radio" name="gender" value="0" checked> Nữ </label>
							</div>
							<div class="form-group">
								<label></label>
								<input type="submit" name="sbm" value="Đăng ký" class="btn btn-primary" ng-click="btnSbm()">
								<input type="submit" name="sbm" value="reset" class="btn">
							</div>
						</form>
					</div>
				</div>
		</div>
	</div>
	<script type="text/javascript" src="fontend/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="fontend/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="register.js"></script>
</body>
</html>
