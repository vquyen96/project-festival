<div ng-controller="ctrlDetail">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  
	  <ol class="carousel-indicators">
	    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    <li data-target="#myCarousel" data-slide-to="1"></li>
	    <li data-target="#myCarousel" data-slide-to="2"></li>
	  </ol>

	  
	  <div class="carousel-inner">
	    <div class="item active">
	      <img class="detailslideimg" src="{{url4}}">
	    </div>

	    <div class="item">
	      <img  class="detailslideimg" src="{{url5}}">
	    </div>

	    <div class="item">
	      <img  class="detailslideimg" src="{{url6}}">
	    </div>
	  </div>

	  
	  <li class="left carousel-control" href="#myCarousel" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left"></span>
	    <span class="sr-only">Previous</span>
	  </li>
	  <li class="right carousel-control" href="#myCarousel" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right"></span>
	    <span class="sr-only">Next</span>
	  </li>
	</div>
	<div class="container">
		<div class="col-md-8 col-sm-12 col-xs-12">
			<h2 class="detailLeftTitle">
				{{data.nameLeHoi}}
				<a href="" class="btn btn-success detailAddCart" ng-click='btnAddToCart(data._id, data.nameLeHoi, data.price, 1)'>
					<b>Đặt vé ngay</b>
				</a>
			</h2>
			<div>
				<div class="detailtimeleft">
					Thời Gian : {{data.timeStart}} đến {{data.timeEnd}}
				</div>
				<div class="detailplaceright">
					Địa Điểm : {{data.diadiem}}
				</div>
			</div>
			<div>
				<p>
					{{data.chitiet}}
				</p>
			</div>
			<a href="uploads/CARVAN.pdf">
				<span class="glyphicon glyphicon-save"></span>
				Tải về
			</a>
			<!-- start map -->
			<h3>Địa điểm tổ chức</h3>
			<div id="map"></div>
			<!-- end map -->
		    
		</div>
		<div class="col-md-4 col-sm-12 col-xs-12">
			<div class="row">
				<h2>Lễ hội liên quan</h2>
			</div>
			<div class="row detailRightItem" ng-repeat='data in listDataLeft'>
				<div class="detailrightimg col-md-4 col-sm-12 col-xs-12 thumbnail">
					<a href="" ng-click="btnDetail(data._id)"><img ng-src="{{data.url2}}"></a>
					
				</div>
				<div class="detailrightcontent col-md-8 col-sm-12 col-xs-12">
					<h4><a href="" ng-click="btnDetail(data._id)"> {{data.nameLeHoi}}</a></h4>
				</div>
			</div>
		</div>
	</div>

  
</div>
