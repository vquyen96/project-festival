<!DOCTYPE html>
<html>
<head>
	<title>Đăng ký</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body>
	<div class="registerPage">
		<div class="container">
			<div class="row main">
				<div class="formRegister well">
					<div>
						<h1>Đăng ký</h1>
					</div>
				<form method="post">
						<div class="form-group">
							<label>Tên tài khoản</label>
							<input type="text" name="userName" class="form-control" placeholder="Tài khoản có ít nhất 8 ký tự.">
						</div>
						<div class="form-group">
							<label>Mật khẩu</label>
							<input type="text" name="userPass" class="form-control" placeholder="Mật khẩu có ít nhất 8 ký tự.">
						</div>
						<div class="form-group">
							<label>Xác nhận lại mật khẩu</label>
							<input type="text" name="userPass" class="form-control" placeholder="Nhập lại mật khẩu bên trên.">
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="text" name="email" class="form-control" placeholder="Ví dụ: abc@gmail.com.">
						</div>
						<div class="form-group">
							<label>Ngày sinh</label>
							<input type="date" name="birthDay" class="form-control" placeholder="Định dạng dd/mm/yyyy.">
						</div>
						<div class="form-group">
							<label>Giới tính</label>
							<label><input type="radio" name="gender" value="1" checked> Nam </label>
							<label><input type="radio" name="gender" value="0" checked> Nữ </label>
						</div>
						<div class="form-group">
							<label></label>
							<input type="submit" name="sbm" value="Đăng nhập" class="btn btn-primary">
							<input type="submit" name="sbm" value="Đăng ký" class="btn">
						</div>
					</form>
			</div>
				</div>
		</div>
	</div>
</body>
</html>
